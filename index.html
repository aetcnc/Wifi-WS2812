        <script>
            var Socket;
            function init() {
              Socket = new WebSocket('ws://' +window.location.hostname + ':81/');
              Socket.onmessage = function(event){
                document.getElementById("rxConsole").value += event.data;
              }
            }
            function sendText(){
              Socket.send(document.getElementById("0").value);
              document.getElementById("0").value = "";
            }
            function sendBrightness(){
              Socket.send("#"+document.getElementById("brightness").value);
            }
            document.addEventListener("touchstart", function(){}, true); //Get mobile devices to show an :active conditional css rule

            function sendButtonData(no_Leds, clicked_id, clicked_function, val_red, val_green, val_blue, val_state){
              
              var full_data = '{"num_LEDs":'+no_Leds+',"ID":'+clicked_id+',"Function":'+clicked_function+',"Red":'+val_red+',"Green":'+val_green+',"Blue":'+val_blue+'"State":'+val_state+'}';
              Socket.send(full_data);

            }


            /*document.oncontextmenu = function(event) {

              return false;
